<html>



<head>
    <meta charset="UTF-8">
    <title>Sketch Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background1.jpg">
    <center>
        <div id="myModal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sketches</h4>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>
        </div>

        <h1 class="btn btn-success  heading">Sketch Identification<br><b>Click on show sketch button an draw anything!
                Have
                Fun !</b>
            <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show
                Sketch</button>
        </h1>
        <br> <br>
        <p class="btn btn-success result_para_tag">Object :
            <span id="result_object_name"></span>
        </p>

        <br><br>
        <p class="btn btn-success result_para_tag">Accuracy :
            <span id="result_object_accuracy"></span>
        </p>
        <br><br>
        <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear</button>

        <script src="main.js"></script>
    </center>
    <div class="copy_right_footer">
        Developed by : Jiya Brahmbhatt
    </div>
    <script src="main.js"></script>
</body>

</html>
